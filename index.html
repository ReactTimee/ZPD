        <div id="game-container" class="text-center">
          <h1 class="mt-5 ">ReactTime</h1>
          <div id="instruction-box">
            <h2>Instrukcijas "Spied Pogu"</h2>
            <ol>
              <li><strong>Ievadiet savu vārdu un vecumu</strong></li>
              <li><strong>Spiediet pogu "Sākt"</strong></li>
              <li><strong>Kad "Sākt" poga paliek zaļa uzspiežat uz tās</strong></li>
          </ol>
          </div>
          <form id="user-form" class="mt-3">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Vārds:</label>
                  <input type="text" class="form-control custom-input" placeholder="Vārds" id="nameInput" required>
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Vecums:</label>
                  <input type="number" class="form-control custom-input" placeholder="Vecums"id="ageInput" required>
                </div>
                <button id="ReactionButton" type="button" class="btn btn-success btn-lg mb-3" onclick="startReactionTimeTest()">Sākt</button>
                <div id="attemptsLeft">Mēģinājumi atklikuši: <span id="attemptsCount">10</span></div>
               <p id="reactionTime"></p>
              </div>
            </div>
          </form>
    </div>
    <script src="script.js"></script>
