<div id="game-container" class="text-center">
  <h1 class="mt-5">ReactTime</h1>
  <p>Ievadi vārdu un vecumu.Spied start un atrodi meklējamo numuru</p>
  <form id="user-form" class="mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Vārds:</label>
          <input type="text" class="form-control custom-input" placeholder="Vārds" id="name" required>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Vecums:</label>
          <input type="number" class="form-control custom-input" placeholder="Vecums"id="age" required>
        </div>
        <button id="btn" type="button" class="btn btn-primary" onclick="startGame()">Start Game</button>
        <button id="refreshButton" class="btn btn-danger btn-lg mb-3">Reset</button>
      </div>
    </div>
  </form>
  <p id="target-number" class="mt-3">Meklējamais Numbers: <span id="number-to-find"></span></p>
  <div id="button-container"></div>
  <p id="result-message"></p>
  <p id="reaction-time"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script3.js"></script>
